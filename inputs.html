<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inputs Demo</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>

    <form>
      <label for="Cats">Cats: </<label>
        <input name="petChoice" id="Cats" type="radio" value="CATS">
      <label for="Dogs">Dogs: </label>
        <input name="petChoice" id="Dogs" type="radio" value="DOGS">

    <p>What's your favorite color?</p>
      <select name="color">
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
      </select>

      <input type="text">
      <textarea name="paragraph" rows="8" cols="80"></textarea>
      <<button>Go!</button>
    </form>
  </body>
</html>
